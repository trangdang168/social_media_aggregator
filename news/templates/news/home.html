<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>LOL SOCIAL MEDIA</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="../../css/styles.css" rel="stylesheet" />
</head>
<body>
	<header class="py-5 bg-light border-bottom mb-4">
		<div class="container">
			<div class="text-center my-5">
				<h1 class="fw-bolder">My News Aggregator</h1>
				<p class="lead mb-0">News aggregator with bootstrap 5 starter layout</p>
				<form method="POST" action="{% url 'scrape' %}">
					{% csrf_token %}
					<button type="submit" class="btn btn-success">Get my morning news</button>
				</form>
			</div>
		</div>
	</header>

	<div class="card-columns" style="padding: 10px; margin: 20px;">
		{% for object in object_list %}
		<div class="card h-100">
			<img class="card-img-top" src = "{{ object.image }}">
			<div class="card-body">
				<h2 class="card-title h4">{{object.title}}</h2>
				<p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis aliquid atque, nulla.</p>
				<a class="btn btn-primary" href="{{object.url}}">Read more â†’</a>

			</div>
	  </div>
	  {% endfor %}
	</div>

	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="../../js/scripts.js"></script>
</body>
</html>
